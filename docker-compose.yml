version: "3"

services:
  app:
    build: .
    container_name: msb-odoo
    depends_on:
      - db
    environment:
      USER: odoo
      PASSWORD: odoo
      HOST: db
    ports:
      - "8069:8069"
    volumes:
      - ./:/mnt/extra-addons
      - msb-web-data:/var/lib/odoo
  db:
    container_name: msb-odoo-db
    image: postgres:9.5-alpine
    restart: always
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - msb-db-data:/var/lib/postgresql/data/pgdata
volumes:
  msb-web-data:
  msb-db-data:
